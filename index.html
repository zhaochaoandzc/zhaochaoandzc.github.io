<!DOCTYPE html>
<html>
<head>
	<title>zcrecord</title>
	<meta charset='utf-8'/>
	<link rel='stylesheet' href='normalize.css' />
	<link rel='stylesheet' href='main.css' />
</head>

<body>
	<header class='hero'>
		<div class='container'>
		<p class='logo'>zcrecord</p>
	    </div>
	</header>
	<main class='content'>
		<div class='container'>    <!--really important to understand how to use <div> here*/ -->
            
         <header class='sub-header'>
             <h1>stage01</h1>
             <p>just practicing <a class='js-add-link' href='#'>Add a story now!</a></p>
             <form class='form js-form'>
                  <label class='form-label' for='form-link-input'>Add a story: </label>
                  <input class='form-input' type='text' id='form-link-input' />
             </form>
         </header> 
            
            <div class='modal js-modal'>
                <div class='modal-media'>
                    <img src='https://fastly.kastatic.org/images/avatars/svg/robot_male_3.svg' alt='avatar of Charlie at khan academy'/>
                    <h3 class='modal-media-title'>Charlie</h3>
                </div>
                <div class='modal-content'>
                    <h3>About me</h3>
                    <p>I am a newbie in the field of frontend design. Currently, i live in Shanghai, CN.</p>
                    
                    <ol class='news'>
                        <li class='news-item'>
                            <a class='news-link' href="#">design</a>
                        </li>
                        <li class='news-item'>
                            <a class='news-link' href="#">JS modules: A beginner's guide</a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class='modal-overlay js-modal-overlay'></div>
            
		<ol class='news'>
			<li class='news-item'>
				<a class='news-link' href="#">a</a>
				<ul class='news-meta'>
					<li class='news-meta-item'>	
						<em>Posted by: </em>
						<a class='js-show-modal' href='#'>Charlie</a>
					</li>
					<li class='news-meta-item'>
						<a href='#'>2 comments</a>
					</li>	
					<li class='news-meta-item'>
						<a class='js-like' href='#'>like this story</a>
					</li>
				</ul>
			</li>
			<li class='news-item'>
				<a class='news-link' href="#">b</a>
			</li>
			<li class='news-item'>
				<a class='news-link' href="#">c</a>
			</li>
			<li class='news-item'>
				<a class='news-link' href="#">d</a>
			</li>
		</ol>
		</div>
	</main>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src='app.js'></script>
</body>
</html>
